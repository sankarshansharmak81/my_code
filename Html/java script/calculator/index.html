<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" disabled id="number-input" class="input-1">
            <input placeholder="Ans" type="text" disabled id="result" class="inout-2">
            <div class="buttons">
                <div class="row">
                    <div onclick="handleClickButton(this)" class="col col-sm cal-button">+</div>
                    <div onclick="handleClickButton(this)" class="col col-3 cal-button">-</div>
                    <div onclick="handleClickButton(this)" class="col col-3 cal-button">*</div>
                    <div onclick="handleClickButton(this)" class="col col-3 cal-button">/</div>
                </div>
                <div class="row">
                    <div onclick="handleClickButton(this)" class="col col-3 cal-button">7</div>
                    <div onclick="handleClickButton(this)" class="col col-3 cal-button">8</div>
                    <div onclick="handleClickButton(this)" class="col col-3 cal-button">9</div>
                </div>
                <div class="row">
                    <div onclick="handleClickButton(this)" class="col col-3 cal-button">6</div>
                    <div onclick="handleClickButton(this)" class="col col-3 cal-button">5</div>
                    <div onclick="handleClickButton(this)" class="col col-3 cal-button">4</div>
                </div>
            </div>
            <div class="row">
                <div onclick="handleClickButton(this)" class="col col-3 cal-button">3</div>
                <div onclick="handleClickButton(this)" class="col col-3 cal-button">2</div>
                <div onclick="handleClickButton(this)" class="col col-3 cal-button">1</div>
            </div>
            <div class="row">
                <div onclick="handleClickButton(this)" class="col col-4 cal-button">0</div>
                <div onclick="reset()" class="col col-8 cal-button">Clear</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
