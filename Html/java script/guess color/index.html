<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Color</title>
    <style>
        body
        {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

     #option-cont
     {
  display: grid;
  grid-template-columns: repeat(3,0fr)
}
     
     #option-cont > div
     {
        height: 100px;
        width: 100px;
        margin: 10px;
        margin-bottom: 10px;
        border-radius: 10px;
        cursor: pointer;
     } 
     #option-cont > div:hover
     {
        scale: 1.2;
        transition: 0.4s all;
     }
    </style>
</head>
<body>
    <div>
        <h1 id="color-code"></h1>
    </div>
    <div class="Buttons">
        <h4 style="display: inline; margin-right: 30px;"> Score: <span id="score"></span> </h4>
        <h4 style="display: inline;"> High score: <span id="High-score"></span></h4>
    </div>
    <div id="option-cont"></div>

    <script src="script.js"></script>
</body>
</html>
